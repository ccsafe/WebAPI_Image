<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="./MultiImageApi.css">
    <script src="./jquery-3.2.1.min.js"></script>
    <script src="./MultiImageApi.js"></script>
    <title>Document</title>
    <script type="text/javascript">
        jQuery.support.cors = true;
        $(document)
            .ajaxStart(function () {
                $('#fade').show();
                $('#spinner').show();
            })
            .ajaxStop(function () {
                $('#spinner').hide();
                $('#fade').hide();
            })
    </script>
</head>

    <div>
